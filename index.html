<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Your favourite music</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="songList">
            <h1>Cyberpunk Edgerunners</h1>
            <div>
                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span>I Really Want to Stay at Your House</span>
                    <span class="songListPlay"><span class="timestamp"></span></span><span>04:22</span><i class="far fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-fast"></i>
            <i class="far fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward-fast"></i>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/8d86df09f4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
